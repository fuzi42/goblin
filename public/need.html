<body style="width: 100%;height: 100%; padding: 0;margin: 0;">
        <div style="position: absolute;left: 0;top: 0;color: white;"><a href="/index.html" style="color: white;">返回</a></div>
        <div style="width: 100%;height: auto;background: url('/images/background.gif') 50% 0 repeat-y fixed;">

                <div style="position: relative;top: 100px;color: white;font-family:ziti;"><img src="/images/goblin.png" alt="" style="display: inline;width: 200px;"/><h3>keep the good with light and shadow.</h3></div>

        </div>

         <!-- 需求内容 -->

                    <div style="width: auto;margin-left:210px;padding: 10px;">
                        <h2 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">用户名</h2>
                        <h5 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">发布时间</h5>
                        <h5 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">总浏览数</h5> 
                        <button style="position: relative;right: 10px;bottom: 50px;float: right;padding: 3px 15px;color: white;">联系</button></div>

                        <div id="place" style="line-height: 2.5;">请选择地点</div>

                                      <a class="item" style="display: block;" onclick="getplace(this)">西华师范大学</a>
                                      <a class="item" style="display: block;" onclick="getplace(this)">川北医学院</a>
                                      <a class="item" style="display: block;" onclick="getplace(this)">西南石油大学</a>
                                    </div>
                                  </div>
                        <div id="kind" style="line-height: 2.5;margin-top: 20px;">请选择风格</div>
                                <div class="dropdown" style="margin-left: 100px;position: relative;bottom: 30px;">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

                                        <a class="item" style="display: block;" onclick="getkind(this)">旅行</a>
                                        </div>
                                    </div>
                      <textarea rows="4" id="messages" style="width: 100%;min-height: 60px;padding: 10px;resize: none;border-radius: 8px;outline: none;"></textarea>
                    </div>
                    <div class="modal-footer">
                      
                      <button type="button" class="btn btn-primary" onclick="send()">
                        发布
                      </button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal -->
              </div>
</body>
<script>
  var place = ""
  var kind = ""
function getplace(e){
    place = $(e).text()
    $('#place').text($(e).text())
}
function getkind(e){
    kind = $(e).text()
    $('#kind').text($(e).text())
}
function send(){
  // console.log($('#messages').val())
  $.ajax({
        type: "POST",
        url: "http://127.0.0.1:8000/demand",
        xhrFields:{                       //带上Cookie
                withCredentials : true
        }, 
        headers:{
          "content-type":"application/json",
        },
        data:JSON.stringify({place:place,kind:kind,message:$('#messages').val()}),
        dataType: "text", //后端返回数据格式
        crossDomain:true,
        success: function (data) {
            data=JSON.parse(data)   //转成json格式
            if(data["message"]==="发布成功！"){
              alert(data["message"])
            }
            if(data === "未登录"){
              alert("请先登录！")
            }
         }
    });
}
</script>
<script type="text/x-dot-template" id="need-modal">
  {{~it:value:index}}
  <div style="width: 100%;height: auto;margin:100px auto;box-shadow: 0 1px 3px rgba(249, 249, 249, 0.08), 0 0 0 1px rgba(26, 53, 71, .04), 0 1px 1px rgba(26, 53, 71, .06);">
      <div style="background-image: linear-gradient(#b0d2d6, white);border-radius: 6px 6px 0 0;">
         <div style="position: relative;height: auto;bottom: 50px;left: 50px;float: left;"> <img src="http://127.0.0.1:8000{{=value.userimage}}" alt="" style="width: 150px;height:190px;border-radius: 4px;"/></div>
          <div style="width: auto;margin-left:210px;padding: 10px;">
              <h2 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">{{=value.name}}</h2>
              <h5 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">{{=value.id}}</h5>
              <h5 style="font-weight: 500;color: white;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">200</h5> 
              <span style="color:gray">地点：<span style="color:gray">{{=value.place}}</span>
              <span style="color:gray;margin-left:30px">风格：{{=value.kind}}</span>
              <button style="position: relative;right: 10px;bottom: 50px;float: right;padding: 3px 15px;color: white;">联系</button></div>
          </div>
          <div style="margin:auto ;margin-top: 50px;color: #666666;line-height: 26px;padding-left: 30px;">
              <p>{{=value.message}}</p>
              <button style="padding: 10px;border-radius: 16px;background: gray;margin-bottom: 20px;color: white;">了解更多</button>
             
          </div>
          
  </div>
  {{~}}
</script>

                textjson[i]=card;

        console.log(textjson)
