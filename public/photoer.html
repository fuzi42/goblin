<script type="text/x-dot-template" id="photoer-modal">
    {{~it:value:index}}
    <div style="width: 100%;height: 300px;border: 1px #c5c0c0cf solid;box-shadow: -10px -10px 10px;border-radius: 8px;margin:40px 0;background-image: linear-gradient(#fce2c58f, white);">

            <h5>摄影师等级</h5>
            <h2 style="margin: auto;text-align: center;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">{{=value.name}}</h2>
            <p style="margin-top: 20px;line-height: 2;height: 100px;text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);">{{=value.message}}</p>
            <div style="margin-top: 40px;">

                <a href="/userinfo.html?people={{=value.user_id}}"><h5 style="color: gray;float: right;background: pink;padding: 10px;border-radius: 8px;">了解更多</h5></a>
            </div>
            </div>
            <div style="width: 30%;height: 100%;;float:right;">
                    <a href="/userinfo.html?people={{=value.user_id}}"><img src="http://127.0.0.1:8000{{=value.userimage}}"  style="width: 100%;height: 100%;"/></a>
            </div>
        </div>
    </div>
    {{~}}
  </script>
  <script>
   var textjson=[]
      var card={}
      $.ajax({
          type: "GET",
          url: "http://127.0.0.1:8000/show/people/all",
          xhrFields:{                       //带上Cookie
                  withCredentials : true
          }, 
          headers:{
            "content-type":"application/json",
            
            },
          dataType: "text", //后端返回数据格式
          crossDomain:true,
          success: function (data) {
              data=JSON.parse(data)   //转成json格式
              k = 0
               for ( i in data["photoers"]) {
                  card={"name":data["photoers"][i].name,"userimage":data["photoers"][i].userimage,"user_id":data["photoers"][i].id,"message":data["photoers"][i].message}   
                  textjson[i]=card;
                  k++
              } 
          console.log(textjson)
              
        tmpltxt=doT.template(document.getElementById("photoer-modal").innerHTML);//生成模板方法
        document.getElementById("photoers").innerHTML=tmpltxt(textjson);//数据渲染
      }
      });
  </script>
