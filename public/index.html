function delCookie(){
  var exp = new Date(); 
    exp.setTime(exp.getTime() - 1);

    document.cookie= "token="+cval+";expires="+exp.toGMTString(); 
    window.location.reload()
}

function denglu(){
  $.ajax({
        type: "POST",
        url: "http://127.0.0.1:8000/denglu",
        xhrFields:{                          //带上Cookie

        }, 
        headers:{

          },
        data: JSON.stringify({
          name:$("#user_name").val() ,
          password :$("#user_password").val()
        }),
        dataType: "text", //后端返回数据格式
        success: function (data) {
            data=JSON.parse(data)   //转成json格式
            if(data["message"]==="登录成功！"){         
              var exp = new Date(); 
              exp.setTime(exp.getTime() + 1*24*60*60*1000); 
              document.cookie = "token="+ escape (data["token"]) + ";expires=" + exp.toGMTString(); 
             alert(data["message"])
             window.location.reload()
            }else{
              alert(data["message"])
            }
         }
    });
}
